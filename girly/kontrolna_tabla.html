<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>Girly</title>
</head>

<body>

  <section class="fh5co-blog-content">
    <div class="blog-content-bckg">
      <div class="blog-content-inner">
        <div class="container-fluid">
          <h2 class="card-title">Kontrolna tabla bloga</h2>
          <div class="row single-blog">
            <div class="col-xl-12 col-lg-12 single-blog__text">
              <div class="form-group">
                <label for="naslov">Naslov bloga</label>
                <input type="text" class="form-control" id="naslov" placeholder="Unesite naslov bloga">
                <br>
                <label for="tekst">Tekst</label>
                <input type="text" class="form-control" id="tekst" placeholder="Unesite tekst bloga">
                <br>
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" placeholder="Unesite autora bloga">
                <br>
                <button type="button" id="snimi-blog" class="btn btn-success">Snimi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="jquery-3.3.1.slim.min.js"></script> 
  <script src="popper.min.js" ></script> 
  <script src="bootstrap.min.js"></script> 
  <script src="owl.carousel.min.js"></script> 
  <script src="main.js"></script>

</body>
</html>
