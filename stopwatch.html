<!DOCTYPE html>
<html>
<body>

<h1><time>00:00:00</time></h1>
    
<button id="start"  style="background-color:Tomato;">Start</button>
<button id="stop"   style="background-color:SlateBlue;">Stop</button>
<button id="restart" style="background-color:MediumSeaGreen;">Restart</button>
    
<div>
<p id="demo"></p>
</div>

<script>
var h1 = document.getElementsByTagName('h1')[0],
    start = document.getElementById('start'),
    stop = document.getElementById('stop'),
    restart = document.getElementById('restart'),
    seconds = 0, minutes = 0, hours = 0,
    t;

function add() {
    seconds++; 
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }
    
    h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

    timer();
}

function timer() {
    t = setTimeout(add, 1000);
}   

start.onclick = timer;
    
stop.onclick = function() {
    clearTimeout(t); 
    

       `document.getElementById("demo").innerHTML=h1.textContent;
     
}

restart.onclick = function() {
    h1.textContent = "00:00:00";
    seconds = 0; minutes = 0; hours = 0;
      document.getElementById("demo").innerHTML=" ";

}

</script>
</body>
