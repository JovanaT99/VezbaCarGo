<!DOCTYPE html>
<html>
  <head>
    <title>photos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .kk {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="demo" class="container">
      <button id="load_photos">Ucitaj</button><br />
      <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr id="table_data_one"></tr>
              <tr id="table_data_two"></tr>
            </tbody>
        </table>
      </div>
      <!-- Button trigger modal -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Original slika(url)
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">iskljuci</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">
                Zatvori
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(() => {
        $("#demo").on("click", "#load_photos", () => {
          $("#table_data_one").html("");
          $("#table_data_two").html("");
          fetch("https://jsonplaceholder.typicode.com/photos")
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              for (var i = 0; i < 10; i++) {
                var num = Math.floor(Math.random() * 5000);
                if (i >= 5) {
                  displayImage(
                    data[num].url,
                    data[num].title,
                    data[num].thumbnailUrl
                  );
                }
                 else {
                  displayImageOdd(
                    data[num].url,
                    data[num].title,
                    data[num].thumbnailUrl
                  );
                }
              }
            });
        });  
        function displayImage(url, title, thumbnailUrl) { 
          $("#table_data_one").append(`<td>
                      <img src="${thumbnailUrl}" class="kk rounded slika" alt="${url}">
                      <p>${title}</p>
                      </td>`);
        }
        function displayImageOdd(url, title, thumbnailUrl) {
          $("#table_data_two").append(`<td>
                      <img src="${thumbnailUrl}" class="kk rounded slika" alt="${url}">
                      <p>${title}</p>
                      </td>`);
        }

          $("#demo").on("click", ".slika", function () {
          $(".modal-body").html("");
          var url = $(this).attr("alt");
          console.log(url);
          $(".modal-body").append(
            `<div class='container'><img src="${url}" class="rounded slika text-center" width='420' alt="${$(
              this
            ).attr("title")}"></div>`
          );
          $("#exampleModal").modal();
        });
      });
    </script>
  </body>
</html>
