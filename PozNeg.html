<!DOCTYPE>
<html>
<body>

<input type="text" id="niz"></input>
<input type="button" id="button" value="Prikazi" onclick="prebrojavanje()"></input>

<p id="demo"></p>


<script>

function prebrojavanje() 
 {
  
  var niz = document.getElementById('niz').value;
  var p = niz.split(",").map(Number);
  var nula = 0;

  pozitivnih = 0,
  negativnih = 0;

p.forEach((item) => {

  if (item === 0) {
    nula++
  } else if (item < 0) {
    negativnih++
  } else if (item > 0) {
    pozitivnih++
  }
})


document.writeln("nula:" + nula); 
document.writeln("pozitivnih:" + pozitivnih);
document.writeln("negativnih:" + negativnih);

}

</script>
</body>
