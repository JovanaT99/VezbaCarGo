<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <br /><br />
    <div class="container" style="width: 900px;">
      <br /><br />
      <div align="center">
        <input type="text" id="search" placeholder="Upisi" />
      </div>
      <ul id="result"></ul>
      <br />
    </div>
    <script>
      $(() => {
        $(".container").on("change", "#search", function () {
          var user_id = $(this).val(); 
          $("#result").html(" ");
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((data) =>
              data.forEach((index) => {
                if (index.id == user_id) {
                  $("#result").append(
                    `<li class="list-group-item link-class"><strong>Id:</strong>${index.id}<br><strong>Name:</strong>${index.name}<br><strong>Username:</strong>${index.username}<br><strong>Email:</strong>${index.email}<br><strong>Street:</strong>${index.address.street}<br><strong>Suite:</strong> ${index.address.suite}<br><strong>City:</strong>${index.address.city}<br><strong>Zipcode:</strong>${index.address.zipcode}<br><strong>Lat:</strong>${index.address.geo.lat} <br><strong>Lng:</strong>${index.address.geo.lng}<br><strong>Phone:</strong>${index.phone}<br><strong>Website:</strong>${index.website}<br><strong>Company name:</strong>${index.company.name}
                  <br><strong>CatchPhrase:</strong>${index.company.catchPhrase} <br><strong>Company bs:</strong>${index.company.bs}</span></li>`
                  );
                }
              })
            );
        });
      });
    </script>
  </body>
</html>
