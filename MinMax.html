<!DOCTYPE html>
<html>
<body>

<input type="text" id="text"></input>
<input type="button" id="min" value="Min" onclick="minimum()"></input>
<input type="button" id="max" value="Max" onclick="maximum()"></input>

<p id="demo"></p>
<script>
	
function minimum()
{
    
         var b= document.getElementById("text").value;
	 var p= b.split(",").map(Number);
	
  document.getElementById("demo").innerHTML=Math.min(...p);
    
}

function maximum()
{
	 var b= document.getElementById("text").value;
	 var p= b.split(",").map(Number);
	
  document.getElementById("demo").innerHTML=Math.max(...p);
}

</script>
</body>
</html>
