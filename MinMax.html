<!DOCTYPE html>
<html>
<body>

<input type="text" id="text"></input>
<input type="button" id="prikazi1" value="Min" onclick="minimum()"></input>
<input type="button" id="prikazi2" value="Max" onclick="maximum()"></input>

<p id="demo"></p>

<script>


function minimum()
{
    var b= document.getElementById("text").value;
	var p= b.split(",");



    var najmanji = Infinity

for (var i = 0; i < p.length; i++) {
  if (p[i] < najmanji) najmanji = p[i]
}

document.getElementById("demo").innerHTML=najmanji;

}

function maximum()
{
	 var b= document.getElementById("text").value;
	 var p= b.split(",").map(Number);



  document.getElementById("demo").innerHTML=Math.max(p.length);

}

</script>
</body>
</html>
