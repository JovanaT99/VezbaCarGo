<!DOCTYPE html>
<html>
  <head>
    <title>Photos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .kk {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <button id="load_photos" class="btn btn-default">Ucitaj</button><br />
      <div class="row">
        <div
          class="col-xs-12 levo></div>
        <div class="col-xs-12 desno"></div>
      </div>
    </div>
    <script>
      $(() => {
        $("#demo").on("click", "#load_photos", () => {
          $(".levo").html("");
          $(".desno").html("");
          fetch("https://jsonplaceholder.typicode.com/photos")
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              for (var i = 0; i < 10; i++) {
                var num = Math.floor((Math.random() * 5000)+1);
                if (i >= 5) {
                  displayImage(data[num].url);
                } else {
                  displayImageOdd(data[num].url);
                }
              }
            });
        });
        function displayImage(tb) {
          $(".levo").append(`<img src='${tb}' class="kk" />`);
        }
        function displayImageOdd(tb) {
          $(".desno").append(`<img src='${tb}' class="kk" />`);
        }
      });
    </script>
  </body>
</html>
