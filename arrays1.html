<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<script>
var niz = [1,2,3,4,5,6];
var rezultat = true;
for (var i = 0; i < niz.length; i++) {
    if (niz[i] <= 0) {
        rezultat = false;
        break;
    }
}
document.getElementById("demo").innerHTML=rezultat;
</script>

</body>
</html>
