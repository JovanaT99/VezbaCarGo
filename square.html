<!DOCTYPE html>
<html>
<body>

<input type="text" id="unos"></input>
<input type="button" id="prikaz" value="Kvadrat niza" onclick="kvadratniza()"></input><br>	

	<p id="demo"></p>

<script>

function kvadratniza()

{

	 var b=document.getElementById("unos").value;
	 var p=b.split(",");
     var rezultat = p.map(x => x ** 2);
    document.getElementById("demo").innerHTML=rezultat;
}

</script>
</body>
</html>
