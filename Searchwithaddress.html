<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    #tb{
         width: 100%; 
         text-align:center;
      }
    body
      {
        background-color: LightGreen;
      }
      #button{

        background-color: pink;
      }
      .container
      {
        background-color: WhiteSmoke;
      }
      #tb
      {
        background-color: pink;
        border: 10px  black;
      }
      .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:Green ;
   color: black;
   text-align: center;
    </style>
    </head>
    <body>
    <br/><br/>
    <div class="container">
      <br /><br />
      <div align="left 200px">
        <strong>Search by id:</strong><input type="text" id="search" placeholder="id 1-10" />
        <br>
        <strong>Search by name and surname:</strong><input type="text" id="search1" placeholder="name and surname" />
        <br>
        <br>
      <input type="button" id="button" value="Prikazi sve adrese"/>
      </div>
      <ul id="result"></ul>
      <br/>
    </div>
    <table id="tb">
                    <thead>
                        <tr>
                            <td><strong>Ulica</strong></td>
                            <td><strong>Stan</strong></td>
                            <td><strong>Grad</strong></td>
                            <td><strong>Zip</strong></td>
                            <td><strong>Geo</strong></td>
                        </tr>
                    </thead>
                    <tbody id="data_row"></tbody>
                </table>
    <script>
      $(() => {
        $(".container").on("change", "#search", function () {
          var user_id = $(this).val(); 
          $("#result").html(" ");
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((data) =>
              data.forEach((index) => {
                if (index.id == user_id) {
                  $("#result").append(
                    `<li class="list-group-item link-class"><strong>Id:</strong>${index.id}<br><strong>Name:</strong>${index.name}<br><strong>Username:</strong>${index.username}<br><strong>Email:</strong>${index.email}<br><strong>Street:</strong>${index.address.street}<br><strong>Suite:</strong> ${index.address.suite}<br><strong>City:</strong>${index.address.city}<br><strong>Zipcode:</strong>${index.address.zipcode}<br><strong>Lat:</strong>${index.address.geo.lat} <br><strong>Lng:</strong>${index.address.geo.lng}<br><strong>Phone:</strong>${index.phone}<br><strong>Website:</strong>${index.website}<br><strong>Company name:</strong>${index.company.name}
                      <br><strong>CatchPhrase:</strong>${index.company.catchPhrase} <br><strong>Company bs:</strong>${index.company.bs}</span></li>`
                  );
                }
              })
            );
        });
      });
    </script>
   <script >
     $(() => {
        $(".container").on("change", "#search1", function () {
          var user_name = $(this).val(); 
          $("#result").html(" "); 
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((data) =>
              data.forEach((index) => {
                if (index.name == user_name) {
                  $("#result").append(
                    `<li class="list-group-item link-class"><strong>Id:</strong>${index.id}<br><strong>Name:</strong>${index.name}<br><strong>Username:</strong>${index.username}<br><strong>Email:</strong>${index.email}<br><strong>Street:</strong>${index.address.street}<br><strong>Suite:</strong> ${index.address.suite}<br><strong>City:</strong>${index.address.city}<br><strong>Zipcode:</strong>${index.address.zipcode}<br><strong>Lat:</strong>${index.address.geo.lat} <br><strong>Lng:</strong>${index.address.geo.lng}<br><strong>Phone:</strong>${index.phone}<br><strong>Website:</strong>${index.website}<br><strong>Company name:</strong>${index.company.name}
                  <br><strong>CatchPhrase:</strong>${index.company.catchPhrase} <br><strong>Company bs:</strong>${index.company.bs}</span></li>`
                  );
                }
              })
            );
        });
      });
   </script>
   <script>
   $(() => {
            $('.container').on('click', '#button', (e)=>{
                e.preventDefault();
                $('#data_row').html('');
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => data.forEach(
                    index => {
                        console.log(index);
                        $('#data_row').append(
                            `<tr>
                                <td>${index.address.street}</td>
                                <td>${index.address.suite}</td>
                                <td>${index.address.city}</td>
                                <td>${index.address.zipcode}</td>
                                <td>Lat: ${index.address.geo.lat} - Lng: ${index.address.geo.lng}</td>
                            </tr>`
                        );
                        }
                ));
            })
        });
   </script>
   <footer class='footer'>
   Powered by TIFANIJA
   </footer>
  </body>
</html>
